<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

           *{
                padding: 0;
                margin: 0;
            }
            body{
                background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
                background-size: cover;
            }

            /* Nav */
            .topnav {
                overflow: hidden;
                background-color: rgb(13, 9, 33);
            }

            #logo {
                float: left;
                font-size: 50px;
                color: #f2f2f2;
                text-align: center;
                padding: 8px 150px;
                text-decoration: none;
                font-size: 10px;
            }

            .topnav a {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 20px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                border: 1px white solid;
            }

            .topnav a.active {
                background-color: rgb(25, 16, 70);
                border: rgb(13, 9, 33);
                color: white;
            }

            /* Slide Show */
            .slideshow-container {
                max-width: 1000px;
                position: relative;
                margin: auto;
            }
            .prev, .next {
                cursor: pointer;
                position: absolute;
                top: 50%;
                width: auto;
                padding: 16px;
                margin-top: -22px;
                color: white;
                font-weight: bold;
                font-size: 18px;
                transition: 0.6s ease;
                border-radius: 0 3px 3px 0;
                user-select: none;
            }
            .next {
                right: 0;
                border-radius: 3px 0 0 3px;
            }
            .prev:hover, .next:hover {
                background-color: rgba(0,0,0,0.8);
            }
            .text {
                color: #f2f2f2;
                font-size: 15px;
                padding: 8px 12px;
                position: absolute;
                bottom: 8px;
                width: 100%;
                text-align: center;
            }
            .numbertext {
                color: #f2f2f2;
                font-size: 12px;
                padding: 8px 12px;
                position: absolute;
                top: 0;
            }
            .dot {
                cursor: pointer;
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            .active, .dot:hover {
                background-color: #717171;
            }
            .fade {
                animation-name: fade;
                animation-duration: 1.5s;
            }

            @keyframes fade {
                from {opacity: .4} 
                to {opacity: 1}
            }
            @media only screen and (max-width: 300px) {
                .prev, .next,.text {font-size: 11px}
            }
            
            #btn_aa  {
                background-color: #ff6633;
                color: white;
                padding: 15px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin-top: 10px;
            }

            #btn_aa a:hover, a:active {
                background-color: red;}
        </style>
    </head>
    <body>

        <!-- Nav -->
        <div class="topnav">
            <a href="About_US.html">About Us</a>
            <a href="Admin_login.html">Admin Login</a>
            <a href="Customer_login.html">Sign In</a>
            <a href="customer_registration.html">Sign Up</a>
            <a class="active" href="#home">Home</a>
            <h3 id="logo" style="font-size: 30px">VARIENCE</h3>
        </div>

        <!-- Slide Show -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="SlideShow/1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="SlideShow/2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="SlideShow/3.png" style="width:100%">
            </div>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
        <img src="SlideShow/bg_img.png" width="500" height="500">
        
        <div style="float: right; margin-top: 130px; margin-right: 200px; font-size: 50px">
            <h3>
                End of Season Sales
            </h3>
            <h2>
                Upto 60% off
            </h2>
            <center><a href="customer_registration.html" id="btn_aa">Register Yourself On Varience</a></center>
        </div>

        <script>
                    let slideIndex = 1;
                    showSlides(slideIndex);
                    function plusSlides(n) {
                    showSlides(slideIndex += n);
                    }

            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
            }
        </script>

    </body>
</html>
