<html>
    <head>
        <meta charset="utf-8">
        <style>

            *{
                padding: 0;
                margin: 0;
            }
            body{
                background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
                background-size: cover;
            }
            /* Nav */
            .topnav {
                overflow: hidden;
                background-color: rgb(13, 9, 33);
            }

            .topnav h3 {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 8px 150px;
                text-decoration: none;
                font-size: 10px;
            }

            .topnav a {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 20px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                border: 1px white solid;
            }

            .topnav a.active {
                background-color: rgb(25, 16, 70);
                border: rgb(13, 9, 33);
                color: white;}

            /*Main Body*/
            .container{
                background: #FA8072;
                width: 350px;
                height: 200px;
                padding-bottom: 20px;
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: auto;
                padding: 70px 50px 20px 50px;
            }


            .fl{
                float: left;
                width: 110px;
                line-height: 35px;
            }

            .fontLabel{
                color: white;
            }

            .fr{
                float: right;
            }

            .clr{
                clear: both;
            }

            .box{
                width: 360px;
                height: 35px;
                margin-top: 10px;
                font-family: verdana;
                font-size: 12px;
            }

            .textBox{
                height: 35px;
                width: 190px;
                border: none;
                padding-left: 20px;
            }

            .new{
                float: left;
            }

            .iconBox{
                height: 35px;
                width: 40px;
                line-height: 38px;
                text-align: center;
                background: #ff6600;
            }

            .radio{
                color: white;
                background: #2d3e3f;
                line-height: 38px;
            }

            .terms{
                line-height: 35px;
                text-align: center;
                background: #2d3e3f;
                color: white;
            }

            .submit{
                float: right;
                border: none;
                color: white;
                width: 110px;
                height: 35px;
                background: #000000;
                text-transform: uppercase;
                cursor: pointer;
            }

            ::-webkit-input-placeholder { 

            }
        </style>   
    </head>
    <body>
         <!-- Nav -->
        <div class="topnav">
            <a href="About_US.html">About Us</a>
            <a class="active" href="Admin_login.html">Admin Login</a>
            <a href="Customer_login.html">Sign In</a>
            <a href="customer_registration.html">Sign Up</a>
            <a href="Home_Page.html">Home</a>
            <h3 id="logo" style="font-size: 30px">VARIENCE</h3>
        </div>

        <div class="container">
            <h1><center> Admin Login Page</center></h1>
            <form method="post"  autocomplete="on" action="admin_validation">
                <div class="box">
                    <label for="firstName" class="fl fontLabel"> Name: </label>
                    <div class="fr">
                        <input type="text" name="Name" placeholder="Name" class="textBox"  required>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="box">
                    <label for="password" class="fl fontLabel"> Password </label>
                    <div class="fr">
                        <input type="Password" required name="password" placeholder="Password" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="box" >
                    <input type="Submit" name="Submit" class="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </body>
</html>
