<html>
    <head>
        <title>Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

           *{
                padding: 0;
                margin: 0;
            }
            body{
                background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
                background-size: cover;
            }

            /* Nav */
            .topnav {
                overflow: hidden;
                background-color: rgb(13, 9, 33);
            }

            .topnav h3 {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 8px 150px;
                text-decoration: none;
                font-size: 10px;
            }

            .topnav a {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 20px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                border: 1px white solid;
            }

            .topnav a.active {
                background-color: rgb(25, 16, 70);
                border: rgb(13, 9, 33);
                color: white;}

            /*Main Body*/
            .container{
                background: #FA8072;
                width: 350px;
                height: 500px;
                padding-bottom: 20px;
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: auto;
                padding: 70px 50px 20px 50px;
            }


            .fl{
                float: left;
                width: 110px;
                line-height: 35px;
            }

            .fontLabel{
                color: white;
            }

            .fr{
                float: right;
            }

            .clr{
                clear: both;
            }

            .box{
                width: 360px;
                height: 35px;
                margin-top: 10px;
                font-family: verdana;
                font-size: 12px;
            }

            .textBox{
                height: 35px;
                width: 190px;
                border: none;
                padding-left: 20px;
            }

            .new{
                float: left;
            }

            .iconBox{
                height: 35px;
                width: 40px;
                line-height: 38px;
                text-align: center;
                background: #ff6600;
            }

            .radio{
                color: white;
                background: #2d3e3f;
                line-height: 38px;
            }

            .terms{
                line-height: 35px;
                text-align: center;
                background: #2d3e3f;
                color: white;
            }

            .submit{
                float: right;
                border: none;
                color: white;
                width: 110px;
                height: 35px;
                background: #000000;
                text-transform: uppercase;
                cursor: pointer;
            }

            ::-webkit-input-placeholder { 

            }
        </style>  
    </head>
    <body>
         <!-- Nav -->
        <div class="topnav">
            <a href="About_US.html">About Us</a>
            <a href="http://localhost:8080/Varience/Admin_cart">Admin Cart</a>
            <a href="Admin_login.html">Admin Login</a>
            <a href="Customer_login.html">Sign In</a>
            <a href="customer_registration.html">Sign Up</a>
            <a href="Home_Page.html">Home</a>
            <h3 id="logo" style="font-size: 30px">VARIENCE</h3>
        </div>

        <div class="container">
            <h1><center> Admin Home Page</center></h1>
            <form method="get" action="Admin_Home_Page">

                <div class="box">
                    <label for="img_url" class="fl fontLabel">Image URL:</label> 
                    <div class="fr">
                        <input type="text" name="img" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>

                <div class="box">
                    <label for="img_url" class="fl fontLabel">name of Product:</label> 
                    <div class="fr">
                        <input type="text" name="name_pro" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>

                <div class="box">
                    <label for="img_url" class="fl fontLabel">Price:</label> 
                    <div class="fr">
                        <input type="text" name="price" class="textBox">
                    </div>
                    <div class="clr"></div>
                </div>

                <div class="box">
                    <label for="img_url" class="fl fontLabel">Quantity:</label> 
                    <div class="fr">
                        <input type="text" name="Qty" class="textBox">
                    </div>
                </div>

                <div class="box">
                    <input type="submit" name="submit" value="Add" class="submit">
                </div>
            </form>
        </div>
    </body>
</html>
